<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordpush</title>
    <link rel="icon" href="assets/images/favicon1.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/giphy.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/giphy.js"></script>
</head>
<body>
    <header>
        <h1>wordpush</h1>
    </header>
    <main>
        <section id="forumPostSection">
            <form action="">
                <input id="commentTitle" type="text" placeholder="Title your post!" required>
                <textarea name="commentText" id="commentText" cols="30" rows="10" maxlength="300" placeholder="Add your own forum post!.." required></textarea>
                <div class="formButtons">
                    <button id="addGif">Add Gif</button>
                    <input type="submit" value="Post!">
                </div>
            </form>
            <div class="giftBox">
                <form class="boxHeader">
                    <input type="text" placeholder="type to search e.g. birds" />
                    <input type="submit" value="Find GIF">
                </form>
                <div id="foundGIFs"></div>
            </div>
        </section>
        <section id="allPosts"></section>
    </main>
</body>
</html>
